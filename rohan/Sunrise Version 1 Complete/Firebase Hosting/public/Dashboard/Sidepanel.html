<script>
   
  var role=sessionStorage.getItem('role');
  document.getElementById('username').innerHTML=sessionStorage.getItem('username');
  document.getElementById('dashboard').style.visibility="hidden";
  document.getElementById('category').style.visibility="hidden";
  // document.getElementById('salesreports').style.visibility="hidden";

  document.getElementById('rewards').style.visibility="hidden";
  document.getElementById('imei').style.visibility="hidden";
  document.getElementById('settings').style.visibility="hidden";
  if(role.includes("da"))
  document.getElementById('dashboard').style.visibility="visible";
  if(role.includes("uc"))
  document.getElementById('category').style.visibility="visible";
  if(role.includes("re"))
  document.getElementById('rewards').style.visibility="visible";
  if(role.includes("se"))
  document.getElementById('settings').style.visibility="visible";
  // if(role.includes("sar"))
  // document.getElementById('salesreports').style.visibility="visible";
  if(role.includes("usr"))
  document.getElementById('userreports').style.visibility="visible";
  if(role.includes("ser"))
  document.getElementById('sellerreports').style.visibility="visible";
  if(role.includes("rer"))
  document.getElementById('rewardsreports').style.visibility="visible";
  if(role.includes("car"))
  document.getElementById('categoryreports').style.visibility="visible";
  if(role.includes("orr"))
  document.getElementById('ordersreports').style.visibility="visible";
  if(role.includes("us"))
  document.getElementById('usercreation').style.visibility="visible";
  if(role.includes("ii"))
  document.getElementById('imei').style.visibility="visible";
  if(role.includes("sr"))
  document.getElementById('servicereports').style.visibility="visible";



  document.getElementById('logout').addEventListener('click',function(){
    sessionStorage.clear();
    window.location = "http://sunrisebusinesses.com/Login/login.html";
  });
